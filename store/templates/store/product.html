{% extends 'base.html' %}
<!---->
{%block body%}

<div class="productview" style="margin: 16px;">
            {{ product.img_obj}}
            <div class="card" style="width: 18rem;">
            <img style="height: 550px; width:600px;" src="{{product.image.url}}" class="card-img-top" alt="{{prduct.name}} image">

            <div class="card-body">
            <h2>{{product.name}}</h2>
            <h5>Seller : {{product.owner}}</h5>
            <h5>Price : {{product.unitprice}}</h5>
            <h5>Unit Remaining : {{product.rem_quant}}</h5>
            <h6>{{ product.description }}</h6>
            <br>
            <form method=POST action="{% url 'store:product' product.id %}">
                {% csrf_token %} {{ form.as_p}}
                <button name="submit"> Place order</button>
                <input type='hidden' name='next' value='store:products'>
                <form>
        </div>
    </div>
</div>



{%endblock%}
