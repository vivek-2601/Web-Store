{% extends 'base.html' %} {%block body%}

<!---->

<div>

    <div class="card " style="margin-left: 20%;margin-right: 20%;">
        <b>  
      <div class="card-header text-center">
            Login
        </div>
      </b>
        <!---->
        <div class="card-body">

            {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                <p> Your username and password didn't match. Please try again. </p>
            </div>
            {% endif %}
            <form method="post" action="{% url 'users:login' %}">
                {% csrf_token %} {{form.as_p}}
                <button name="submit" class="btn btn-outline-primary">Log in</button> {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}" /> {% else %}
                <input type="hidden" name="next" value="{% url 'users:redirects' %}" /> {% endif %}

            </form>
        </div>
    </div>
    <div class="text-center">
        <i>New User ?</i> &nbsp;
        <a href="{% url 'store:register' %}">Register Here</a> - 
        <a href="{% url 'supplier:register' %}">Sell products</a>
    </div>
</div>

{%endblock%}
