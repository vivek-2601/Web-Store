{% extends 'base.html' %} {%block body%}
<p>New seller?</p>
<a href="{% url 'supplier:register' %}">Register</a> {% if form.errors %}
<p> Your username and password didn't match. Please try again. </p>
{% endif %}

<form method="post" action="{% url 'users:login' %}">
    {% csrf_token %} {{form.as_p}}

    <button name="submit">Log in</button> {% if request.GET.next %}
    <input type="hidden" name="next" value="{{ request.GET.next }}" /> {% else %}
    <input type="hidden" name="next" value="{% url 'users:redirects' %}" /> {% endif %}

</form>
{%endblock%}
