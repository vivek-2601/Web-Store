{% extends 'base.html' %}
<!---->
{%block body%}

<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                {{product.img_obj}}
                <img src={{product.image.url}}>
            </div>
        </div>
        <div class="col-md-8">
            <h2>{{product.name}}</h2>
            <h5>Seller : {{product.owner}}</h5>
            <h5>Price : {{product.unitprice}}</h5>
            <h5>Unit Remaining : {{product.rem_quant}}</h5>
            <h6>Product Description: {{ product.description }}</h6>
            <br>
            <a href="{% url 'supplier:edit_pro' product.id %}"> Edit </a>
        </div>
    </div>
</div>
{%endblock%}
