{% extends 'base.html' %}
<!---->
{%block body%}
<a class="btn btn-primary" href="{% url 'supplier:new_product' %}">Add a new product</a>
<a class="btn btn-primary" href='{% url "supplier:orders" %}'> All orders </a>
<br>
<br>
<!---->

{% if products %}
<h4>Your Listed Products</h4>
<table class="table table-hover table-bordered " style="width: auto;">
    <thead>
        <tr>
            <th scope="row">No.</th>
            <td>Product Name</td>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td><a href="{% url 'supplier:product' product.id %}">{{ product.name}}</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<h4> You have nothing added to sell </h4>
{% endif%} {%endblock%}
