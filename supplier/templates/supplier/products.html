{% extends 'base.html' %}
<!---->
{%block body%}
<p>Your products are listed here</p>
<a href="{% url 'supplier:new_product' %}">Add a new product</a>
<ul>
    {% for product in products %}
    <li>
    <a href="{% url 'supplier:product' product.id %}"> {{ product }}
    </li>
    {% empty %}
    <p> You have nothing added to sell </p>
    {% endfor %}
</ul>

<a href='{% url "supplier:orders" %}'> All orders </a>
{%endblock%}
